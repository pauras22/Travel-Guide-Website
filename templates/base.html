<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <style>
       .foot{
            background-color: black;
            height: 50px;
            color: white;
            padding-top: 10px;
            margin-top: 10px;
            
            
            
        }
    </style>

    <title>Travel_Guide</title>

  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 80px;">
      <div class="container-fluid">
        <div class="logo"> <h4 class="animated infinite heartBeat " style="color: white; margin-left: 20px;  ">Travel Guide</h4> </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home" style="margin-left: 50px;">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="konkan" >Map</a
              >
            </li>


            
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Destinations
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="ratnagiri"
                    >Ratnagiri</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="raigad">Raigad</a>
                </li>
                <li>
                  <a class="dropdown-item" href="sindhudurg"
                    >Sindhudurg</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="mumbai">Mumbai</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact">Contact us</a>
            </li>
          </ul>
          <button type="button" class="btn btn-warning" ><a href="logout" style="text-decoration: none; color: white;">Logout</a></button>
        </div>
      </div>
    </nav>
    {% if messages %}
    {% for messages in messages %}
    <div class="alert alert-{{messages.tags}} alert-dismissible fade show my-0 " role="alert">
      <strong> {{messages}} </strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    {% block body %}{% endblock body %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
 <div> </div>
    <footer class=" foot text-center ">
      <p>Copyright &copy 2021-22 TravelGuide.com</p>
</footer>

  </body>
</html>
